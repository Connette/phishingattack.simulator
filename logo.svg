<svg viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2a3d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="320" cy="320" r="280" fill="none" stroke="#87CEEB" stroke-width="35" opacity="0.9"/>
  <circle cx="320" cy="320" r="265" fill="none" stroke="#b0d9f0" stroke-width="4" opacity="0.5"/>
  
  <!-- Inner circuit pattern with glow effect -->
  <g stroke="#87CEEB" stroke-width="2.5" fill="none" opacity="0.7" filter="url(#glow)">
    <!-- Left circuits -->
    <circle cx="150" cy="200" r="8" fill="#87CEEB" opacity="0.8"/>
    <line x1="150" y1="200" x2="240" y2="250" stroke-linecap="round"/>
    <circle cx="100" cy="350" r="6" fill="#87CEEB" opacity="0.8"/>
    <line x1="100" y1="350" x2="220" y2="350" stroke-linecap="round"/>
    <circle cx="140" cy="480" r="8" fill="#87CEEB" opacity="0.8"/>
    <line x1="140" y1="480" x2="250" y2="420" stroke-linecap="round"/>
    
    <!-- Right circuits -->
    <circle cx="490" cy="200" r="8" fill="#87CEEB" opacity="0.8"/>
    <line x1="490" y1="200" x2="400" y2="250" stroke-linecap="round"/>
    <circle cx="540" cy="350" r="6" fill="#87CEEB" opacity="0.8"/>
    <line x1="540" y1="350" x2="420" y2="350" stroke-linecap="round"/>
    <circle cx="500" cy="480" r="8" fill="#87CEEB" opacity="0.8"/>
    <line x1="500" y1="480" x2="390" y2="420" stroke-linecap="round"/>
  </g>
  
  <!-- Shield background with gradient and shadow -->
  <path d="M 320 150 L 450 220 L 450 380 Q 320 480 320 480 Q 320 480 190 380 L 190 220 Z" 
        fill="url(#shieldGradient)" stroke="#00d4aa" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Shield border highlight -->
  <path d="M 320 150 L 450 220 L 450 380 Q 320 480 320 480 Q 320 480 190 380 L 190 220 Z" 
        fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4"/>
  
  <!-- Advanced hook with gradient and effects -->
  <g filter="url(#shadow)">
    <!-- Anchor ring at top -->
    <circle cx="320" cy="230" r="20" fill="none" stroke="url(#hookGradient)" stroke-width="4"/>
    <circle cx="320" cy="230" r="16" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    
    <!-- Main hook body with curves -->
    <path d="M 320 250 Q 325 280 330 310 Q 335 330 345 340 Q 355 348 365 345 Q 368 343 365 330 Q 360 315 350 300" 
          stroke="url(#hookGradient)" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Hook point accent -->
    <circle cx="365" cy="330" r="6" fill="url(#hookGradient)"/>
    <circle cx="365" cy="330" r="3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Left curve accent -->
    <path d="M 320 250 Q 315 280 310 310" 
          stroke="url(#hookGradient)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Plus symbols with advanced styling -->
  <g stroke="url(#hookGradient)" stroke-width="14" fill="none" stroke-linecap="round" filter="url(#shadow)">
    <!-- Left plus -->
    <line x1="270" y1="310" x2="270" y2="360"/>
    <line x1="245" y1="335" x2="295" y2="335"/>
    
    <!-- Right plus -->
    <line x1="370" y1="310" x2="370" y2="360"/>
    <line x1="345" y1="335" x2="395" y2="335"/>
  </g>
  
  <!-- Center glow effect -->
  <circle cx="320" cy="320" r="150" fill="#00ff00" opacity="0.05" filter="url(#glow)"/>
</svg>